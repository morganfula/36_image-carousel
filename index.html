<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Image Carousel</title>
  <script src="https://use.fontawesome.com/cea2a029b8.js"></script>
</head>

<body>
  <div class="carousel">
    <div id='imgs' class="image-container">
      <img
        src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80"
        alt="">
      <img
        src="https://images.unsplash.com/photo-1517732985480-66abf3dbf26e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
        alt="">
      <img
        src="https://images.unsplash.com/photo-1508966883884-1e6a32b8de85?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80"
        alt="">
      <img
        src="https://images.unsplash.com/photo-1504600770771-fb03a6961d33?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1402&q=80"
        alt="">
    </div>
    <div class="button-container">
      <button id="left" class="btn">Prev</button>
      <button id="right" class="btn">Next</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
